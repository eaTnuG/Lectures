<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="do-dodge.css" />
    <title>두더지</title>
  </head>

  <body>
    <div id="container">
      <div id="buttons">
        <button id="start">시작</button>
        <button id="end">종료</button>
      </div>
      <div id="grid">
        <div class="row">
          <div id="first" class="cell"></div>
          <div id="second" class="cell"></div>
          <div id="third" class="cell"></div>
        </div>
        <div class="row">
          <div id="fourth" class="cell"></div>
          <div id="fifth" class="cell"></div>
          <div id="sixth" class="cell"></div>
        </div>
        <div class="row">
          <div id="seventh" class="cell"></div>
          <div id="eighth" class="cell"></div>
          <div id="ninth" class="cell"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./do-dodge.js"></script>
  </body>
</html>
